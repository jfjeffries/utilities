<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <section id="calculator">
            <header id="screen">
                    <h2 id="results">0.0</h2>
            </header>
            <main id="keypad">
                <button class="buttons" id="clear">Clear</button>
                <button class="buttons" id="equals">=</button>
                <button class="buttons" id="divide">/</button>
                <button class="buttons" id="multiply">*</button>
                <button class="buttons numbers" id="seven">7</button>
                <button class="buttons numbers" id="eight">8</button>
                <button class="buttons numbers" id="nine">9</button>
                <button class="buttons" id="minus">-</button>
                <button class="buttons numbers" id="four">4</button>
                <button class="buttons numbers" id="five">5</button>
                <button class="buttons numbers" id="six">6</button>
                <button class="buttons" id="add">+</button>
                <button class="buttons numbers" id="one">1</button>
                <button class="buttons numbers" id="two">2</button>
                <button class="buttons numbers" id="three">3</button>
                <button class="buttons numbers" id="zero">0</button>
                <button class="buttons" id="period">.</button>
                <button class="buttons" id="enter">Enter</button>
            </main>
        </section>
        <section>
            <a href="../index.html">Return to Home</a>
        </section>
    </div>
</body>
<script src="app.js"></script>
</html>
