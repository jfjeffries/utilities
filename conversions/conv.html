<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./conv.css">
    <title>Conversions</title>
</head>
<body>
    <div id="wrapper">
        <section class="content">
            <header>
                <h1>Conversions</h1>
            </header>
            <main>
                <div class="grid_div">
                    <div class="from_div">
                        <p>FROM:</p>
                        <label for="from"></label>
                        <input type="text" name="from" id="fromInput" placeholder="qty">
                        <button class="dropdown-toggle dropdown-button button" type="button" name="from" data-toggle="dropdown" id="fromBtn">Select</button>
                        <ul class="dropdown-menu myUl" id="dropdownFrom">
                            <li class="dropdown-submenu fromLi" id="length_li"><p>Length</p>
                                <ul class="dropdown-menu myUl small-width" id="length">

                                </ul>
                            </li>
                            <li class="dropdown-submenu fromLi" id="weight_li"><p>Weight</p>
                                <ul class="dropdown-menu myUl small-width" id="weight">

                                </ul>
                            </li>
                            <li class="dropdown-submenu fromLi" id="volume_li"><p>Volume</p>
                                <ul class="dropdown-menu myUl small-width" id="volume">

                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div id="toDiv">
                        <p id="toLabel">TO:</p>
                        <button class="button dropdown-toggle dropdown-button" name="to" type="button" data-toggle="dropdown" id="toBtn">Select</button>
                        <ul class="dropdown-menu myUl" id="dropdownTo">

                        </ul>
                    </div>
                    <button type="submit" id="convertBtn" class="button">Convert!</button>
                    <div class="answer_div">
                        <p>ANSWER:</p>
                        <input type="text" name="to" id="answer" disabled>
                    </div>
                    <div class="reset_div">
                        <button id="reset" class="button">Reset</button>
                    </div>
                </div>
            </main>
        </section>
        <section class="link">
            <a href="../index.html">Return Home</a>
        </section>
    </div>
</body>
<script src="convV2.js"></script>
</html>
